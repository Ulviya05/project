<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container_log">
        <div class="left">
            <div class="logo">
                <img src="https://pivony-project.netlify.app/assets/pivony_logo.png" alt="pivony img">
            </div>
            <div class="side-nav">
                <div class="insights">
                    <button onclick="index()">INSIGHTS</button>
                </div>
                <div class="login_select selected">
                    <button onclick="login()">LOG IN / SIGN UP</button>
                </div>
            </div>
        
        </div>

        <div class="right">
            <div class="top-bar">
                <div class="title">Create or sign in to an account</div>
            </div>
            <div class="links">
                <a class="login_link" href="login.html">Login</a>
                <a class="signup_link" href="signup.html">Sign up</a>
            </div>
            <div class="login">
                <div class="input">
                    <div class="username">
                        E-mail
                    </div>
                    <div class="text">
                        <input id="username" type="text"></input>
                    </div>
                </div>
                <div class="input">
                    <div class="password">
                        Password
                    </div>
                    <div class="text">
                        <input id="password" type="password"></input>
                    </div>
                </div>
                <div class="login_button">
                    <button type="button" onclick="createUser()">SIGN UP</button>
                </div>
        </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js" integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>

    <script>
        const BASE_URL = "http://127.0.0.1:5005"
        
        function createUser() {
            const file = $('#pp_id').prop('files')[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                console.log("jjj")
                const dataURL = event.target.result;
                axios.post(`${BASE_URL}/user`, {
                    username: $(`#username`).val(),
                    password: $(`#password`).val(),
                    image: dataURL
                })
                .then(function (response) {
                    console.log(response);
                    const { data } = response;
                    window.location.href = 'login.html';
                })
            };
            reader.readAsDataURL(file);
        }

    </script>
</body>
</html>
