<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container_log">
        <div class="left">
            <div class="logo">
                <img src="https://pivony-project.netlify.app/assets/pivony_logo.png" alt="pivony img">
            </div>
            <div class="side-nav">
                <div class="insights">
                    <button onclick="index()">INSIGHTS</button>
                </div>
                <div class="login_select selected">
                    <button onclick="account()">ACCOUNT</button>
                </div>
                <div class="login_select">
                    <button onclick="create()">CREATE INSIGHTS</button>
                </div>
                <div class="login_select">
                    <button onclick="login()">LOG OUT</button>
                </div>
            </div>
        
        </div>

        <div class="right">
            <div class="top-bar">
                <div class="title">Welcome Anonymus!</div>
            </div>
            <div class="create">
                <div class="rating_box">
                    <input id="" type="text" placeholder="Full name" required maxlength="40" value="Anonymus">
                </div>
                <div class="add_image">
                    <div class="grid-three">
                            <div class="column">
                                <h3 class="step">STEP 1 - ADD PHOTO</h3>
                                <div role="button" tabindex="0" style="border: 3px dashed rgb(238, 238, 238); border-radius: 5px; padding-top: 30px; text-align: center; height: 200px; width: 100%; outline: none;">
                                <input multiple="" type="file" autocomplete="off" tabindex="-1" style="display: none;">
                                <i class="fa fa-upload fa-4x" aria-hidden="true"></i>
                                <h2 style="margin-top: 20px; color:#fff">Drop image here</h2></div>
                            </div>
                            <div class="column">
                                <h3 class="step" >STEP 2 - RESIZE IMAGE</h3>
                            </div>
                            <div class="column">
                                <h3 class="step">STEP 3 - PREVIEW &amp; UPLOAD</h3>
                            </div>
                        
                        <!-- <div class="pp">
                            <input type="file" id="pp_id">
                        </div> -->
                    </div>    
                </div>
               
                <div class="add">
                    <button type="button" onclick="send()">SAVE</button>
                </div>
            </div>
            
            
        
        </div>

    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js" integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
    
</body>
</html>
